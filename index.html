<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>憲法朗讀系統</title>
  <style>
    body { font-family: "Noto Sans TC", sans-serif; padding: 20px; line-height: 1.8; }
    h1 { text-align: center; }
    .chapter { margin-top: 30px; }
    .article { border: 1px solid #ddd; padding: 10px; margin-bottom: 15px; border-radius: 8px; }
    .player { margin-top: 10px; }
    .category-note { color: #555; font-size: 0.95em; }
    .back-to-top { position: fixed; bottom: 20px; right: 20px; background: #007bff; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
    #searchInput { margin-bottom: 20px; padding: 8px; width: 100%; max-width: 500px; }
  </style>
</head>
<body>
  <h1>憲法朗讀系統</h1>

  <input type="text" id="searchInput" placeholder="搜尋條文或分類註解..." onkeyup="filterArticles()">

  <div class="chapter">
    <h2 onclick="toggleSection(this)">第一章 總綱 ▼</h2>
    <div class="article">
      <strong>第 001 條（國體）</strong><br>
      <span>中華民國基於三民主義，為民有民治民享之民主共和國。</span><br>
            <div class="player">
        <audio controls>
          <source src="001.m4a" type="audio/mp4">
          您的瀏覽器不支援音訊播放。
        </audio>
      </div>
    </div>
  </div>

  <button class="back-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">回頂部</button>

  <footer style="margin-top: 40px; font-size: 0.9em; color: #666; text-align: center;">
    最後更新：2025/06/23 ｜ 製作：憲法朗讀系統
  </footer>

  <script>
    function toggleSection(header) {
      const section = header.nextElementSibling;
      const isHidden = section.style.display === "none";
      section.style.display = isHidden ? "block" : "none";
      header.innerText = header.innerText.replace(isHidden ? "▲" : "▼", isHidden ? "▼" : "▲");
    }

    function filterArticles() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const articles = document.querySelectorAll(".article");
      articles.forEach(article => {
        article.style.display = article.innerText.toLowerCase().includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
